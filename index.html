<!DOCTYPE html>
<html lang="en" data-theme="auto">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public/styles/styles.css" />
		<title>Simple Todo List</title>
	</head>
	<body>
		<header>
			<section class="header-content">
				<h1 class="title">TODO</h1>
				<div class="theme-switcher">
					<input
						data-theme-id="light"
						type="radio"
						id="light-mode"
						class="theme-picker"
						name="theme"
					/>
					<label for="light-mode">
						<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
							<path
								fill="#FFF"
								fill-rule="evenodd"
								d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
							/>
						</svg>
					</label>

					<input
						data-theme-id="auto"
						type="radio"
						id="auto-mode"
						class="theme-picker"
						name="theme"
						checked
					/>
					<label for="auto-mode">Auto</label>

					<label for="dark-mode">
						<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
							<path
								fill="#FFF"
								fill-rule="evenodd"
								d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
							/>
						</svg>
					</label>
					<input
						data-theme-id="dark"
						type="radio"
						id="dark-mode"
						class="theme-picker"
						name="theme"
					/>
					<span class="indicator"></span>
				</div>
			</section>
		</header>
		<main>
			<ul class="todo-list">
				<form action="" id="form">
					<i class="icon"></i>
					<input
						id="js-todo-input"
						class="todo-input"
						type="text"
						maxlength="256"
						placeholder="Create a new todo..."
					/>
				</form>
				<section class="todo-body">
					<section class="todo-items">
						<!-- Handle by JavaScript -->
					</section>

					<section class="todo-settings">
						<p class="items-left"><span class="count">0</span> items left</p>

						<!-- Hidden by default -->
						<section class="desktop-todo-filters todo-filters">
							<a class="js-filter-all filter-button active">All</a>
							<a class="js-filter-active filter-button">Active</a>
							<a class="js-filter-completed filter-button">Completed</a>
						</section>

						<p class="clear-completed js-clear-completed">Clear Completed</p>
					</section>
				</section>

				<section class="mobile-todo-filters todo-filters">
					<a class="js-filter-all filter-button active">All</a>
					<a class="js-filter-active filter-button">Active</a>
					<a class="js-filter-completed filter-button">Completed</a>
				</section>
			</ul>

			<p class="todo-info">Drag and drop to reorder list</p>

			<div class="empty-stat">
				<h2 class="empty-stat-title">Add your first todo</h2>
				<p class="empty-stat-message">What do you want to get done today ?</p>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/xingcdev">Xing C</a>.
			</div>
		</footer>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
