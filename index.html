<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public/styles/styles.css" />
		<title>Simple Todo List</title>
	</head>
	<body>
		<header>
			<section class="header-content">
				<h1 class="title">TODO</h1>
				<svg
					class="toggle-dark"
					xmlns="http://www.w3.org/2000/svg"
					width="26"
					height="26"
				>
					<path
						fill="#FFF"
						fill-rule="evenodd"
						d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
					/>
				</svg>
			</section>
		</header>
		<main>
			<ul class="todo-list">
				<form action="" id="form">
					<i class="icon"></i>
					<input
						id="js-todo-input"
						class="todo-input"
						type="text"
						placeholder="Create a new todo..."
					/>
				</form>
				<section class="todo-body">
					<section class="todo-items">
						<!-- Handle by JavaScript -->
					</section>

					<section class="todo-settings">
						<p class="items-left">x items left</p>
						<p class="clear">Clear Completed</p>

						<!-- Hidden by default -->
						<section class="desktop-todo-filter">
							<p class="all">All</p>
							<p class="active">Active</p>
							<p class="completed">Completed</p>
						</section>
					</section>
				</section>

				<section class="mobile-todo-filter">
					<p class="all">All</p>
					<p class="active">Active</p>
					<p class="completed">Completed</p>
				</section>
			</ul>

			<p class="info">Drag and drop to reorder list</p>

			<div class="empty-stat">
				<h2 class="empty-stat-title">Add your first todo</h2>
				<p class="empty-stat-message">What do you want to get done today ?</p>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>

		<script src="js/index.js"></script>
	</body>
</html>
