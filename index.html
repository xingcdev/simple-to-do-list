<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public/styles/style.css" />
		<title>Simple Todo List</title>
	</head>
	<body>
		<header>
			<section class="header-content">
				<h1>Todo</h1>
				<div class="toggle-dark-mode">icon</div>
			</section>
		</header>
		<main>
			<form action="" id="form">
				<input
					id="js-todo-input"
					type="text"
					placeholder="Create a new todo..."
				/>
			</form>
			<ul class="todo-list">
				<section class="todo-items"></section>
				<section class="settings">
					<p class="items-left">x items left</p>
					<p class="clear">Clear Completed</p>
				</section>
			</ul>

			<div class="filter">
				<p class="all">All</p>
				<p class="active">Active</p>
				<p class="completed">Completed</p>
			</div>

			<p class="info">Drag and drop to reorder list</p>

			<div class="empty-stat">
				<h2 class="empty-stat-title">Add your first todo</h2>
				<p class="empty-stat-message">What do you want to get done today ?</p>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>

		<script src="js/index.js"></script>
	</body>
</html>
